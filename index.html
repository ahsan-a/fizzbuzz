<!DOCTYPE html>
<head>
	<title>FizzBuzz</title>
</head>
<html>
	<body style="background-color: #2e3440; font-family: monospace; color: white; text-align: center; font-size: 2rem">
		<script type="text/javascript">
			for (let i = 1; i <= 100; i++) document.write((i % 3 == 0 ? 'fizz' : '') + (i % 5 == 0 ? 'buzz' : '') || i, '<br />');
		</script>
	</body>
</html>
